<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Discovery Call | Nusa & North</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Analytics (Same as Index) -->
    <!-- Mobile Safe Mode (Global Stabilization) -->
    <link rel="stylesheet" href="assets/css/mobile-safe-mode-v10.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D9RF7YR46W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-D9RF7YR46W');
    </script>

    <style>
        :root {
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #b8c5c1;
            --accent: #d4af37;
            --font-display: 'Outfit', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo span {
            color: var(--accent);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .success-message {
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 1rem;
        }

        h1 em {
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--accent);
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .calendar-container {
            width: 100%;
            max-width: 1000px;
            height: 700px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease 0.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Placeholder for User to replace */
        .calendar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            gap: 1.5rem;
        }

        .calendar-placeholder p {
            color: var(--accent);
            font-weight: 600;
        }

        .back-link {
            margin-top: 3rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
            color: var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }

            .calendar-container {
                height: 600px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo">nusa<span>&</span>north</a>
    </nav>

    <main>
        <div class="success-message">
            <span class="success-icon">✓</span>
            <h1>Reception <em>Confirmed</em></h1>
            <p>We've received your inquiry. While we review your details, you can skip the queue and book your discovery
                call directly below.</p>
        </div>

        <div class="calendar-container">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/nusaandnorth/30min"
                style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </div>

        <a href="/" class="back-link">← Return to Home</a>
    </main>


</body>

</html>
